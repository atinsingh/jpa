<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>First HTML Template</title>
</head>
<body>
<div class="container">
    <h1>Learning Spring MVC for first Time</h1>
    <table class="table table-striped table-hover">
        <tr>
            <th>No</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.getId()}">1</td>
            <td th:text="${book.getIsbn()}">John</td>
            <td th:text="${book.getTitle()}">Doe</td>
            <td th:text="${book.getAuthor().getName()}">18</td>
            <td th:text="${book.getPrice()}">john.doe@frontbackend.com</td>
        </tr>
    </table>
</div>
</body>
</html>
